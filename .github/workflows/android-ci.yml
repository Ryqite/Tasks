name: Android CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ANDROID_SDK_DIR: ${{ github.workspace }}/android-sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure environment
        run: |
          echo "sdk.dir=$ANDROID_SDK_DIR" > local.properties
          [ -n "${{ secrets.API_KEY }}" ] && echo "API_KEY=\"${{ secrets.API_KEY }}\"" >> local.properties
          chmod +x gradlew
          ./gradlew --stop || true
          ./gradlew --version

      - name: Clean workspace
        run: ./gradlew clean

      - name: Build with optimizations
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            --scan \
            -Pandroid.enableJetifier=true \
            -x lint \
            -x ktlintCheck \
            || (echo "Build failed!"; exit 1)

      - name: Run unit tests
        run: |
          ./gradlew testDebugUnitTest \
            --continue \
            --no-daemon \
            --tests "*UnitTest" \
            || (echo "Some tests failed!"; exit 0)

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ github.run_number }}
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/reports/tests/
            app/build/reports/lint-results.html
          retention-days: 3

      - name: Clean up
        if: always()
        run: |
          rm -fv local.properties
          echo "=== Build finished ==="