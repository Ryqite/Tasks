name: Android CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ANDROID_SDK_DIR: ${{ github.workspace }}/android-sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure environment
        run: |
          # Создаем и проверяем local.properties
          echo "sdk.dir=$ANDROID_SDK_DIR" > local.properties
          echo "API_KEY=\"${{ secrets.API_KEY }}\"" >> local.properties
          echo "=== local.properties content ==="
          cat local.properties
          
          # Права на gradlew
          chmod +x gradlew
          echo "=== Gradle version ==="
          ./gradlew --version

      - name: Build with debug info
        run: |
          # Сборка с подробными логами
          ./gradlew build --info --stacktrace || (echo "Build failed!"; exit 1)

      - name: Run tests
        run: |
          # Тесты с продолжением после ошибок
          ./gradlew test --continue --info || (echo "Some tests failed!"; exit 0)

      - name: Assemble debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-outputs
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/reports/**
          retention-days: 3

      - name: Clean up
        if: always()
        run: |
          echo "=== Cleaning up ==="
          rm -fv local.properties
          echo "Remaining files:"
          ls -la